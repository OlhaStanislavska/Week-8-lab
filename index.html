<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let cor = document.querySelector('.correct');
                cor.addEventListener('click', function() {
                    cor.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });
                let incor = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incor.length; i++) {
                    incor[i].addEventListener('click', function() {
                        incor[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }
                document.querySelector('#check').addEventListener('click', function() {
                    let ans = document.querySelector('input');
                    if (ans.value.toLowerCase() === 'green') {
                        ans.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        ans.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Press Yellow button</h3>
                <button class="incorrect">Purple</button>
                <button class="incorrect">Brown</button>
                <button class="correct">Yellow</button>
                <button class="incorrect">Pink</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Mix of blue and yellow gives:</h3>
                Answer: <input type="text" />
                <button id="check">Confirm</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
